## File Storage Properties
file.upload-dir=uploads

base.url=http://localhost:8080
media.url.prefix=media/m
default.media.storage.strategy=defaultMediaStorageStrategy
default.media.url.pattern=([a-zA-Z]+)-([0-9]+)-(.*)\\.(jpg|jpeg|png|gif|webp)
default.media.path.pattern=${file.upload-dir}/{0}/{1}/{2}
default.media.folder.path.pattern=${file.upload-dir}/{0}/{1}/
default.media.url=${base.url}/${media.url.prefix}/{0}-{1}-{2}
allowed.media.folders=badges,profile
allowed.media.mime.types=image/gif,image/jpeg,image/gif,image/png,image/webp